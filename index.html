<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Personal Clock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 背景画像を設定 */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://www.mokkotsu.com/special/20230123_accentcross_toku1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        #clock {
            font-size: 10rem;
            font-weight: 200;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #date {
            font-size: 2.5rem;
            margin-top: -10px;
            font-weight: 300;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>
    <div id="date">YYYY/MM/DD</div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 時計の更新
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;

            // 日付の更新
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('ja-JP', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
